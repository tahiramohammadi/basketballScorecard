<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p class="show_score" id="home_score">0</p>
            <div class="btns">
                <button class="homebtn" value="1">+1</button>
                <button class="homebtn" value="2">+2</button>
                <button class="homebtn" value="3">+3</button>
            </div>
        </div>
        <div class="BTN">
            <button id="reset">RESET</button>
            <button id="save" >SAVE</button>
        </div>
        <div class="geust">
            <h1>GUEST</h1>
            <p class="show_score" id="guest_score">0</p>
            <div class="btns">
                <button class="guestbtn" value="1">+1</button>
                <button class="guestbtn" value="2">+2</button>
                <button class="guestbtn" value="3">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
